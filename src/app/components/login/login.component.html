<div class="wrapper">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (submit)="login()" novadivdate>
    <div>
      <input type="text" placeholder="username" name="username" formControlName="username">
      <div *ngIf="loginForm.controls['username'].errors?.required  && loginForm.controls['username'].dirty">
        <!--Validation messages-->
        <em>Please enter username.</em>
      </div>
    </div>
    <div>
      <input type="password" placeholder="password" name="password" formControlName="password">
      <div *ngIf="loginForm.controls['password'].errors?.required  && loginForm.controls['password'].dirty">
        <!--Validation messages-->
        <em>Please enter password.</em>
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
