<div>
  <input type="text" [(ngModel)]="searchBy" name="search" placeholder="Search by first name, last name or amount">
  <table border="1">
    <thead>
      <th>Picture</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Amount</th>
      <th>Address</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" (click)="onUserclick(user)">
        <td>
          <img src="{{user.picture}}" alt="user">
        </td>
        <td>
          {{user.firstName}}
        </td>
        <td>
          {{user.lastName}}
        </td>
        <td>
          {{user.orderTotal.amount | usdcurrency | currency:'USD':'symbol':'1.2-2'}}
        </td>
        <td>
          {{user.address | address}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
